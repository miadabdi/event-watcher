name: Run Tests for Auth Service

on:
  push:
    paths:
      - 'apps/auth/**'
    branches:
      - main
      - development
      - fix/actions
  pull_request_target:
    paths:
      - 'apps/auth/**'
    branches:
      - main
      - development
  workflow_dispatch:

env:
  NODE_VERSION: '22.14.0'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm run test

